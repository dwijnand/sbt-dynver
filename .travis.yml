language: scala
jdk: oraclejdk8
scala: 2.10.6
script: sbt ++$TRAVIS_SCALA_VERSION "$SBT_CMD"

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" = "false" -a "$TRAVIS_BRANCH" == "master" ]; then project/publish.sh; fi

env:
  global:
    - COURSIER_PROGRESS=0
    - secure: 
  matrix:
    - SBT_CMD="test"
    - SBT_CMD="scripted"
    - SBT_CMD="mimaReportBinaryIssues"
    - SBT_CMD="publishLocal"

cache:
  directories:
    - $HOME/.coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

notifications:
  email:
    on_success: never
